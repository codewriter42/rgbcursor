<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Dosya İndirme</title>
</head>
<body>
    <button onclick="downloadZip()">ZIP Dosyasını İndir</button>

    <script>
        function downloadZip() {
            // Dosya içeriğini oluştur (örneğin, bir metin dosyası)
            const fileContent = "Merhaba, bu bir test dosyasıdır.";

            // Dosyayı ZIP formatına dönüştür
            const zip = new JSZip();
            zip.file("test.txt", fileContent);

            // ZIP dosyasını indir
            zip.generateAsync({ type: "blob" }).then(function (content) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "dosya.zip";
                link.click();
            });
        }
    </script>
</body>
</html>
